<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>
  
  <style>
    html {
      box-sizing: border-box;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    div {
      width: 100%;
      padding: 100px;
    }

    .one {
      background: thistle;
    }

    .two {
      background: mistyrose;
    }

    .three {
      background: coral;
    }
  </style>

  <button></button>

  <script>
    const divs = document.querySelectorAll('div');
    const button = document.querySelector('button');

    function logText(e) {
      console.log(this.classList.value);
      e.stopPropagation(); // Stop bubbling (or capture if capture set to true)
    }

    // Third argument for addEventListener is an options object
    divs.forEach(div => div.addEventListener('click', logText, {
      // Capture set to false by default
      capture: false
    }));

    button.addEventListener('click', () => { console.log('Click!'); }, {
      // once: true will run event listener once only - handy for store checkouts
      once: true
    });
  </script>

</body>
</html>
